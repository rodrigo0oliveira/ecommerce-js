<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="relative bg-black text-gray-300">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <button id="dropdown-menu" type="button"
                            class="relative inline-flex items-center justify-center rounded-md p-2 hover:bg-gray-100 hover:text-gray-900 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500">
                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-between">
                        <div class="flex shrink-0 items-center">
                            <p class="font-bold hover:cursor-pointer">Slick Ecommerce</p>
                        </div>

                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4">
                                <a href="../html/home.html"
                                    class="rounded-md px-3 py-2 text-sm font-normal hover:bg-gray-100 hover:text-blue-950">Home</a>
                                <a href="../html/home.html"
                                    class="rounded-md px-3 py-2 text-sm font-normal hover:bg-gray-100 hover:text-blue-950">Coleções</a>
                                <a href="../html/login.html"
                                    class="rounded-md px-3 py-2 text-sm font-normal hover:bg-gray-100 hover:text-blue-950">Login</a>
                                <a href="../html/register.html"
                                    class="rounded-md px-3 py-2 text-sm font-normal hover:bg-gray-100 hover:text-blue-950">Cadastro</a>
                            </div>
                        </div>

                        <div class="hidden sm:block">
                            <img class="mt-2 w-[22px] hover:cursor-pointer hover:w-[23px]"
                                src="../assets/icons/shopping-cart.png" alt="aa">
                        </div>
                    </div>
                </div>
                <div id="mobile-menu" class="hidden sm:hidden transition-all duration-300">
                    <div class="flex flex-col justify-center items-center space-y-1">
                        <a href="index.html"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Home</a>
                        <a href="#"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Shop</a>
                        <a href="#"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Coleções</a>
                        <a href="login.html"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Login</a>
                        <a href="register.html"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Cadastro</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="cart" class="flex flex-col items-center justify-center mt-10">
        <h1 class="mb-10 text-xl">Seu carrinho</h1>
        <div class="flex w-full">
            <div id="cart-products" class="ml-10 flex-1">
                <template id="cart-item">
                    <div
                        class="flex justify-between items-center mb-10 border-2 border-[#ddd] border-solid  p-8 rounded-sm min-w-full ">
                        <p style="flex:1">
                            <img class="h-20 w-16" id="productImage" src="" >
                        </p>
                        <p id="productName" style="flex:2"></p>
                        <p id="productQuantity" style="flex:1; text-align:center;"></p>
                        <p id="totalProducsPrice"></p>
                    </div>
                </template>
            </div>
            <div id="cep" class="flex-1">

            </div>
        </div>
        <span class="flex justify-between items-center mb-10 border-2 border-[#837d7d] border-solid  p-8 rounded-sm" id="totalCartValue"></span>
    </main>
    <script type="module" src="../js/cart/index.js"></script>
</body>

</html>
