<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="relative bg-black text-gray-300">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <button id="dropdown-menu" type="button"
                            class="relative inline-flex items-center justify-center rounded-md p-2 hover:bg-gray-100 hover:text-gray-900 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500">
                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-between">
                        <div class="flex shrink-0 items-center">
                            <p class="font-bold hover:cursor-pointer">Slick Ecommerce</p>
                        </div>

                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4">
                                <a href="../html/home.html"
                                    class="rounded-md px-3 py-2 text-sm font-normal hover:bg-gray-100 hover:text-blue-950">Início</a>
                                <a href="../html/home.html"
                                    class="rounded-md px-3 py-2 text-sm font-normal hover:bg-gray-100 hover:text-blue-950">Coleções</a>
                                <a href="../html/login.html"
                                    class="rounded-md px-3 py-2 text-sm font-normal hover:bg-gray-100 hover:text-blue-950">Login</a>
                                <a href="../html/register.html"
                                    class="rounded-md px-3 py-2 text-sm font-normal hover:bg-gray-100 hover:text-blue-950">Cadastro</a>
                            </div>
                        </div>

                        <div class="hidden sm:block">
                            <img class="mt-2 w-[22px] hover:cursor-pointer hover:w-[23px]"
                                src="../assets/icons/shopping-cart.png" alt="aa">
                        </div>
                    </div>
                </div>
                <div id="mobile-menu" class="hidden sm:hidden transition-all duration-300">
                    <div class="flex flex-col justify-center items-center space-y-1">
                        <a href="index.html"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Início</a>
                        <a href="#"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Shop</a>
                        <a href="#"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Coleções</a>
                        <a href="login.html"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Login</a>
                        <a href="register.html"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Cadastro</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex flex-col items-center justify-center mt-10">
        <h1 class="mb-10 text-xl">Seu carrinho</h1>
        <div id="cart-products" class="ml-10">
            <template id="cart-item">
                <div
                    class="flex flex-col items-center text-center mb-10 border-2 border-[#ddd] p-8 rounded-sm gap-4 sm:flex-row">

                    <div class="flex justify-center items-center h-24">
                        <img class="h-20 w-16 text-center" id="productImage" src="" />
                    </div>

                    <p id="productName" class="text-center" style="flex:2"></p>

                    <div class="flex justify-center items-center gap-4" style="flex:1; justify-content:center;">
                        <button id="decreaseBtn" title="Diminuir quantidade"
                            class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">➖</button>

                        <p id="productQuantity" class="w-8 text-center"></p>

                        <button id="increaseBtn" title="Aumentar quantidade"
                            class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">➕</button>
                    </div>

                    <p id="totalProducsPrice" class="w-20 text-center"></p>

                    <button id="removeBtn" title="Remover produto"
                        class="ml-4 px-3 py-1 bg-red-300 text-white rounded hover:bg-red-600">
                        ❌
                    </button>
                </div>
            </template>
        </div>
        <div class="flex gap-5">
            <span class="flex justify-between items-center mb-10 border-2 border-[#837d7d] border-solid  p-8 rounded-sm h-6"
                id="totalCartValue"></span>
            <button id="goToCheckout" class="flex justify-between items-center bg-green-400 mb-10 border-2 border-[#837d7d] border-solid p-8 rounded-sm hover:cursor-pointer h-6">
                Checkout
            </button>
        </div>
    </main>
    <div id="custom-message" class="hidden fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg z-50 transition-opacity duration-300">
        <p id="message-text">Mensagem aqui</p>
    </div>
    <script type="module" src="../js/cart/index.js"></script>
        <footer class="bg-black text-gray-300 py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <p class="text-sm">&copy; 2025 Slick Ecommerce. Todos os direitos reservados.</p>
            <div class="flex space-x-4 mt-4 md:mt-0">
                <a href="#" class="hover:text-white"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-white"><i class="fab fa-facebook"></i></a>
                <a href="#" class="hover:text-white"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>

</body>

</html>
