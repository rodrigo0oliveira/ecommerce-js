<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="fixed w-full z-50 bg-black">
        <nav class="text-gray-300">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <div class="flex flex-1 items-center justify-between sm:justify-between">
                        <div class="flex-shrink-0 flex items-center justify-center">
                            <a href="../html/home.html" class="font-bold text-white text-lg cursor-pointer">Slick
                                Ecommerce</a>
                        </div>

                        <div class="hidden sm:flex space-x-6">
                            <a href="../html/home.html"
                                class="px-3 py-2 text-sm text-gray-300 hover:bg-gray-100 hover:text-blue-950 rounded-md">Início</a>
                            <a href="../html/home.html"
                                class="px-3 py-2 text-sm text-gray-300 hover:bg-gray-100 hover:text-blue-950 rounded-md">Coleções</a>
                            <a id="login-link" href="../html/login.html"
                                class="px-3 py-2 text-sm text-gray-300 hover:bg-gray-100 hover:text-blue-950 rounded-md">Login</a>
                            <a id="register-link" href="../html/register.html"
                                class="px-3 py-2 text-sm text-gray-300 hover:bg-gray-100 hover:text-blue-950 rounded-md">Cadastro</a>
                        </div>

                        <div class="flex items-center">
                            <a href="../html/cart.html">
                                <img class="w-6 h-6 mt-1 cursor-pointer hover:scale-110 transition-transform duration-200"
                                    src="../assets/icons/shopping-cart.png" alt="Carrinho">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="pt-24 px-4 w-full max-w-6xl mx-auto flex flex-col items-center">
        <h1 class="mb-10 text-3xl font-semibold text-gray-800">Seu carrinho</h1>

        <div id="cart-products" class="w-full space-y-6">
            <template id="cart-item">
                <div
                    class="flex flex-col sm:flex-row items-center sm:items-center justify-between bg-white border border-gray-200 rounded-lg p-6 shadow hover:shadow-lg transition gap-4">

                    <div class="flex-shrink-0 flex justify-center sm:justify-start items-center h-28 w-28">
                        <img class="h-24 w-24 object-contain rounded-md" id="productImage" src="" />
                    </div>

                    <p id="productName"
                        class="flex-1 text-center sm:text-left text-gray-700 font-medium text-lg break-words"></p>

                    <div class="flex items-center justify-center gap-2 sm:gap-3">
                        <button id="decreaseBtn" title="Diminuir quantidade"
                            class="px-3 py-1 bg-gray-100 rounded hover:bg-gray-200 transition">➖</button>
                        <p id="productQuantity" class="w-8 text-center font-medium text-gray-800"></p>
                        <button id="increaseBtn" title="Aumentar quantidade"
                            class="px-3 py-1 bg-gray-100 rounded hover:bg-gray-200 transition">➕</button>
                    </div>

                    <p id="totalProducsPrice" class="w-24 text-center font-semibold text-gray-800 sm:text-right"></p>

                    <button id="removeBtn" title="Remover produto"
                        class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">
                        ❌
                    </button>
                </div>
            </template>
        </div>
        <div class="w-full sm:w-auto flex flex-col sm:flex-row justify-end items-center gap-4 mt-6">
            <span id="totalCartValue"
                class="w-full sm:w-auto px-6 py-3 bg-gray-100 border border-gray-300 rounded-lg text-gray-800 font-semibold text-lg text-center">
                Total: R$ 0,00
            </span>
            <button id="goToCheckout"
                class="w-full sm:w-auto px-6 py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg font-semibold shadow transition">
                Checkout
            </button>
        </div>
    </main>

    <div id="custom-message"
        class="hidden fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg z-50 transition-opacity duration-300">
        <p id="message-text">Mensagem aqui</p>
    </div>
    <footer class="bg-black text-gray-300 py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <p class="text-sm">&copy; 2025 Slick Ecommerce. Todos os direitos reservados.</p>
            <div class="flex space-x-4 mt-4 md:mt-0">
                <a href="#" class="hover:text-white"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-white"><i class="fab fa-facebook"></i></a>
                <a href="#" class="hover:text-white"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script type="module" src="../js/cart/index.js"></script>
    <script type="module" src="../js/utils/botons.js"></script>
</body>

</html>
