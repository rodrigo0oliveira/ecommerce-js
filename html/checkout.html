<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">
    <header class="fixed w-full z-50 bg-black">
        <nav class="text-gray-300">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <div class="flex flex-1 items-center justify-between sm:justify-between">
                        <div class="flex-shrink-0 flex items-center justify-center">
                            <a href="../html/home.html" class="font-bold text-white text-lg cursor-pointer">Slick
                                Ecommerce</a>
                        </div>

                        <div class="hidden sm:flex space-x-6">
                            <a href="../html/home.html"
                                class="px-3 py-2 text-sm text-gray-300 hover:bg-gray-100 hover:text-blue-950 rounded-md">Início</a>
                            <a href="../html/home.html"
                                class="px-3 py-2 text-sm text-gray-300 hover:bg-gray-100 hover:text-blue-950 rounded-md">Coleções</a>
                            <a href="../html/login.html"
                                class="px-3 py-2 text-sm text-gray-300 hover:bg-gray-100 hover:text-blue-950 rounded-md">Login</a>
                            <a href="../html/register.html"
                                class="px-3 py-2 text-sm text-gray-300 hover:bg-gray-100 hover:text-blue-950 rounded-md">Cadastro</a>
                        </div>

                        <div class="flex items-center">
                            <a href="../html/cart.html">
                                <img class="w-6 h-6 mt-1 cursor-pointer hover:scale-110 transition-transform duration-200"
                                    src="../assets/icons/shopping-cart.png" alt="Carrinho">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="checkout" class="flex flex-col md:flex-row justify-center items-center mt-25 gap-8 px-4">

        <div class="w-full md:w-1/2 max-w-md flex flex-col justify-center items-center gap-4">
            <input id="cep" type="text" placeholder="Digite seu CEP"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <input disabled id="street" type="text" placeholder="Rua"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <input disabled id="city" type="text" placeholder="Cidade"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <input disabled id="state" type="text" placeholder="Estado"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />

            <button id="search-cep"
                class="bg-slate-600 text-white p-3 rounded-md hover:bg-gray-800 transition mt-4 hover:cursor-pointer">Preencher
                com o cep</button>
        </div>

        <div class="w-full md:w-1/3 max-w-sm border p-6 rounded-md shadow-md flex flex-col gap-4">
            <h2 class="text-xl font-semibold">Resumo do Pedido</h2>
            <div class="flex justify-between">
                <span>Subtotal:</span>
                <span id="subtotal"></span>
            </div>
            <div class="flex justify-between">
                <span>Frete:</span>
                <span id="tax"></span>
            </div>
            <div class="flex justify-between font-bold text-lg">
                <span>Total:</span>
                <span id="total"></span>
            </div>
            <buttonm id="finalize"
                class="bg-green-500 text-white py-3 rounded-md hover:bg-green-600 transition mt-4 hover:cursor-pointer text-center">
                Finalizar Compra
                </button>
        </div>
    </main>
    <div id="custom-message"
        class="hidden fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg z-50 transition-opacity duration-300">
        <p id="message-text">Mensagem aqui</p>
    </div>
    <script type="module" src="../js/checkout/index.js"></script>
    <footer class="bg-black text-gray-300 py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <p class="text-sm">&copy; 2025 Slick Ecommerce. Todos os direitos reservados.</p>
            <div class="flex space-x-4 mt-4 md:mt-0">
                <a href="#" class="hover:text-white"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-white"><i class="fab fa-facebook"></i></a>
                <a href="#" class="hover:text-white"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>

</body>

</html>
