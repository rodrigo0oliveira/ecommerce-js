<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">
    <header>
        <nav class="relative bg-black text-gray-300">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <button id="dropdown-menu" type="button"
                            class="relative inline-flex items-center justify-center rounded-md p-2 hover:bg-gray-100 hover:text-gray-900 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500">
                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-between">
                        <div class="flex shrink-0 items-center">
                            <p class="font-bold hover:cursor-pointer">Slick Ecommerce</p>
                        </div>

                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4">
                                <a href="#home"
                                    class="rounded-md px-3 py-2 text-sm font-normal hover:bg-gray-100 hover:text-blue-950">Home</a>
                                <a href="#all-products"
                                    class="rounded-md px-3 py-2 text-sm font-normal hover:bg-gray-100 hover:text-blue-950">Coleções</a>
                                <a href="../html/login.html"
                                    class="rounded-md px-3 py-2 text-sm font-normal hover:bg-gray-100 hover:text-blue-950">Login</a>
                                <a href="../html/register.html"
                                    class="rounded-md px-3 py-2 text-sm font-normal hover:bg-gray-100 hover:text-blue-950">Cadastro</a>
                            </div>
                        </div>

                        <div class="hidden sm:block">
                            <a href="../html/cart.html">
                                <img class="mt-2 w-[22px] hover:cursor-pointer hover:w-[23px]"
                                    src="../assets/icons/shopping-cart.png" alt="aa">
                            </a>

                        </div>
                    </div>
                </div>
                <div id="mobile-menu" class="hidden sm:hidden transition-all duration-300">
                    <div class="flex flex-col justify-center items-center space-y-1">
                        <a href="#home"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Home</a>
                        <a href="#all-products"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Coleções</a>
                        <a href="../html/login.html"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Login</a>
                        <a href="../html/register.html"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Cadastro</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="checkout" class="flex flex-col md:flex-row justify-center items-center mt-25 gap-8 px-4">

        <div class="w-full md:w-1/2 max-w-md flex flex-col justify-center items-center gap-4">
            <input id="cep" type="text" placeholder="Digite seu CEP"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <input disabled id="street" type="text" placeholder="Rua"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <input disabled id="city" type="text" placeholder="Cidade"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <input disabled id="state" type="text" placeholder="Estado"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />

            <button id="search-cep" class="bg-slate-600 text-white p-3 rounded-md hover:bg-gray-800 transition mt-4 hover:cursor-pointer">Preencher com o cep</button>
        </div>

        <div class="w-full md:w-1/3 max-w-sm border p-6 rounded-md shadow-md flex flex-col gap-4">
            <h2 class="text-xl font-semibold">Resumo do Pedido</h2>
            <div class="flex justify-between">
                <span>Subtotal:</span>
                <span id="subtotal"></span>
            </div>
            <div class="flex justify-between">
                <span>Frete:</span>
                <span id="tax"></span>
            </div>
            <div class="flex justify-between font-bold text-lg">
                <span>Total:</span>
                <span id="total"></span>
            </div>
            <buttonm id="finalize" class="bg-green-500 text-white py-3 rounded-md hover:bg-green-600 transition mt-4 hover:cursor-pointer text-center">
                Finalizar Compra
            </button>
        </div>
    </main>
    <script type="module" src="../js/checkout/index.js"></script>
</body>

</html>
