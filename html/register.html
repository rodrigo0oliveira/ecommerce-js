<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Slick Ecommerce</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-6 text-center">Cadastro</h1>
        <form id="registerForm" class="flex flex-col gap-4">
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" class="w-full mt-1 p-2 border rounded-md" placeholder="Digite seu email">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Senha</label>
                <input type="password" id="password" class="w-full mt-1 p-2 border rounded-md" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="bg-black text-white py-2 px-4 rounded hover:bg-gray-800">Cadastrar</button>
        </form>
        <p id="errorMsg" class="text-red-500 text-sm mt-3 hidden"></p>
        <p class="text-sm mt-4 text-center">Já tem conta? <a href="login.html" class="text-blue-600 hover:underline">Faça login</a></p>
    </div>
    <div id="custom-message" class="hidden fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg z-50 transition-opacity duration-300">
        <p id="message-text">Mensagem aqui</p>
    </div>
    <script type="module">
        import Utils from '../js/utils/index.js';
        window.Utils = Utils;
    </script>
    <script>
        const form = document.getElementById("registerForm");
        const errorMsg = document.getElementById("errorMsg");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email === "" || password === "") {
                errorMsg.classList.remove("hidden");
                errorMsg.textContent = "Preencha todos os campos!";
                return;
            }

            const users = JSON.parse(localStorage.getItem("users") || "[]");
            if (users.some(user => user.email === email)) {
                errorMsg.classList.remove("hidden");
                errorMsg.textContent = "Este e-mail já está cadastrado!";
                return;
            }

            users.push({ email, password });
            localStorage.setItem("users", JSON.stringify(users));

            errorMsg.classList.add("hidden");
            window.Utils.showMessage("Cadastro realizado com sucesso!", "success");
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1000);
        });
    </script>
</body>
</html>
