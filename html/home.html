<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav class="relative">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <button type="button" command="--toggle" commandfor="mobile-menu"
                            class="relative inline-flex items-center justify-center rounded-md p-2 text-black hover:bg-gray-100 hover:text-gray-900 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500">
                            <span class="sr-only">Open main menu</span>
                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-between">
                        <div class="flex shrink-0 items-center">
                            <p class="font-bold">Slick Ecommerce</p>
                        </div>
                      
                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4 ">
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-normal text-black ">Home</a>
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-normal text-black hover:bg-gray-100">Shop</a>
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-normal text-black hover:bg-gray-100">Coleções</a>
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-normal text-black hover:bg-gray-100">Contato</a>
                            </div>
                        </div>

                        <div class="hidden sm:block">
                            <img class="mt-1" src="../assets/icons/carrinho.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
    </header>

</body>

</html>
