<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav class="relative bg-black text-gray-300">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <button id="dropdown-menu" type="button"
                            class="relative inline-flex items-center justify-center rounded-md p-2 hover:bg-gray-100 hover:text-gray-900 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500">
                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-between">
                        <div class="flex shrink-0 items-center">
                            <p class="font-bold  hover:cursor-pointer">Slick Ecommerce</p>
                        </div>

                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4 ">
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-normal hover:bg-gray-100 hover:text-blue-950">Home</a>
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-normal hover:bg-gray-100 hover:text-blue-950">Shop</a>
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-normal  hover:bg-gray-100 hover:text-blue-950">Coleções</a>
                                <a href="#"
                                    class="rounded-md px-3 py-2 text-sm font-normal  hover:bg-gray-100 hover:text-blue-950">Contato</a>
                            </div>
                        </div>

                        <div class="hidden sm:block ">
                            <img class="mt-2 w-[22px] hover:cursor-pointer hover:w-[23px]"
                                src="../assets/icons/shopping-cart.png" alt="">
                        </div>
                    </div>
                </div>
                <div id="mobile-menu" class="hidden sm:hidden transition-all duration-300 ">
                    <div class="flex flex-col justify-center items-center space-y-1 px-">
                        <a href="#"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Home</a>
                        <a href="#"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Shop</a>
                        <a href="#"
                            class="block rounded-md px-3 py-2 text-base font-medium hover:bg-gray-100 hover:text-blue-950">Coleções</a>
                        <a href="#"
                            class="block rounded-md px-3 py-2 text-base font-medium  hover:bg-gray-100 hover:text-blue-950">Contato</a>
                    </div>
                </div>
            </div>
    </header>
    <main>
        <section class="flex h-[600px] w-full">
            <div class="bg-white flex-1 flex flex-col items-center justify-center gap-10">
                <h1 class="font-semibold text-5xl ml-5">Find Your <br> Sole Mate <br> with Us</h1>
                <p class="text-gray-500 text-sm text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                    sed do eiusmod </p>
                <button class="bg-black text-white py-2 px-4 rounded flex items-center hover:cursor-pointer">
                    Shop Now
                </button>
            </div>
            <div class="flex-1 flex flex-row items-center justify-center gap-10">
                <div class="hidden sm:block">
                    <img class="h-[500px]" src="../assets/images/Ultimate.png" alt="">
                </div>
                <div class="flex flex-col justify-center items-center">
                    <img class="h-[450px]" src="../assets/images/tenis.png" alt="tenis image">
                    <p class="font-bold">Trendy Slick Pro</p>
                    <span>R$2900,00</span>
                </div>
            </div>
        </section>
        <div class="bg-black h-[100px] w-full flex text-white items-center justify-around">
            <img src="../assets/images/ebay.png" alt="Ebay" srcset="">
            <img src="../assets/images/amazon.png" alt="Amazon">
            <img src="../assets/images/ajio.png" alt="Ajio">
        </div>
    </main>
    <script src="../js/dropdown-menu/index.js"></script>
</body>

</html>
